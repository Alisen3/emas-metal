spring:
  application:
    name: emas-metal-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/emasmetal
    username: ${DB_USERNAME:emasmetal}
    password: ${DB_PASSWORD:emasmetal}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 25MB

server:
  port: 8080

# File Storage Configuration
file:
  upload-dir: ${UPLOAD_DIR:./uploads}
  allowed-extensions: pdf,dwg,dxf,step,stp,png,jpg,jpeg
  max-size-mb: 20

# Admin Credentials (use env variables in production)
admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:admin123}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    com.emasmetal: DEBUG
    org.springframework.security: DEBUG
