spring:
  application:
    name: emas-metal-api

  datasource:
    url: jdbc:postgresql://localhost:5432/emasdb
    username: ${DB_USERNAME:emas}
    password: ${DB_PASSWORD:emas_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 25MB

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:emas-metal-secret-key-for-jwt-signing-must-be-at-least-256-bits-long-for-security}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# File Storage Configuration
file:
  upload-dir: ${UPLOAD_DIR:./uploads}
  allowed-contact-extensions: pdf,dwg,dxf,step,stp,png,jpg,jpeg
  allowed-gallery-extensions: jpg,jpeg,png,webp
  max-contact-size: 20971520
  max-gallery-size: 10485760

# Admin Credentials (for initial seeding)
admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:admin123}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.emasmetal: DEBUG
    org.springframework.security: DEBUG
