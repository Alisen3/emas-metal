version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: emas-metal-db
    environment:
      POSTGRES_DB: emasmetal
      POSTGRES_USER: emasmetal
      POSTGRES_PASSWORD: emasmetal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emasmetal -d emasmetal"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emas-metal-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_USERNAME: emasmetal
      DB_PASSWORD: emasmetal
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emasmetal
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads

volumes:
  postgres_data:
  uploads:
